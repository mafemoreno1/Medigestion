<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f8fb;
        }
        .card {
            border-radius: 15px;
        }
        h3 {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .logo {
            font-size: 1.3rem;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
            
            <h3 class="text-center text-primary mb-4">
                ┖ <span class="logo">Medigesti贸n</span> - Evaluaci贸n de Asistencia

            <form action="/predecir" method="POST">
                <!-- Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del paciente:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder>
                </div>

                <!-- Edad -->
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="number" class="form-control" id="edad" name="edad" placeholder>
                </div>

                <!-- G茅nero -->
                <div class="mb-3">
                    <label for="genero" class="form-label">G茅nero:</label>
                    <select class="form-select" id="genero" name="genero" required>
                        <option value="">Seleccione...</option>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                    </select>
                </div>

                <!-- Tipo de cita -->
                <div class="mb-3">
                    <label for="tipo_cita" class="form-label">Tipo de cita:</label>
                    <select class="form-select" id="tipo_cita" name="tipo_cita" required>
                        <option value="">Seleccione...</option>
                        <option value="control">Control</option>
                        <option value="fisioterapia">Fisioterapia</option>
                        <option value="laboratorio">Laboratorio</option>

                </div>

                <!-- D铆a de la semana -->
                <div class="mb-3">
                    <label for="dia_semana" class="form-label">D铆a de la cita:</label>
                    <select class="form-select" id="dia_semana" name="dia_semana" required>
                        <option value="">Seleccione...</option>
                        <option value="lunes">Lunes</option>
                        <option value="martes">Martes</option>
                        <option value="mi茅rcoles">Mi茅rcoles</option>
                        <option value="jueves">Jueves</option>
                        <option value="viernes">Viernes</option>
                    </select>
                </div>

                <!-- Recordatorio -->
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" name="recibio_sms" id="sms">
                    <label class="form-check-label" for="sms">Recibi贸 recordatorio por SMS</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Evaluar Riesgo</button>
                </div>
            </form>

            {% if resultado %}
                <div class="alert alert-info text-center mt-4">
                    <b>Resultado:</b> {{ resultado }}
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
